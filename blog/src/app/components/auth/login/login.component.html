<mat-card>
    <!-- <mat-card-header> -->
    <mat-card-title>Login</mat-card-title>
    <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->
    <!-- </mat-card-header> -->
    <!-- <img matCardImage src="Card wide image source"> -->
    <mat-card-content>
        <!-- <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)"> -->
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="pass">
                </mat-form-field>
            </p>
            <button type="submit" mat-raised-button color="primary">Login</button>
        </form>
    </mat-card-content>
</mat-card>
